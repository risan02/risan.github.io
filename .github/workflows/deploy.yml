name: Deploy Valaxy Blog to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 第一步：先安装 pnpm（关键调整）
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      # 第二步：配置 Node.js（此时 pnpm 已安装，可正常使用）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 现在可以安全地使用 pnpm 缓存了

      - name: Clean pnpm cache
        run: pnpm cache clean

      - name: Install dependencies
        run: pnpm install --force

      - name: Build Valaxy project
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
